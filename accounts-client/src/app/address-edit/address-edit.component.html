<div class="address-edit">
  <input [(ngModel)]="address.street" type="text" placeholder="Street" (input)="handleInput()"/>
  <input [(ngModel)]="address.city" type="text" placeholder="City" (input)="handleInput()"/>
  <input [(ngModel)]="address.country" type="text" placeholder="Country" (input)="handleInput()"/>
  <input [(ngModel)]="address.phoneNumber" type="text" placeholder="Phone Number" (input)="handleInput()"/>
</div>
