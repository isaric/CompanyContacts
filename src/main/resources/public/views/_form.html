<div class="form-group">
    <label for="uid" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.uid" class="form-control" id="uid" placeholder="Email"/>
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.firstName" class="form-control" id="firstName" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.lastName" class="form-control" id="lastName" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-2 control-label"> Password</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.password" class="form-control" id="password" placeholder="Password"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
