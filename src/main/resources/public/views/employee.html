<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{employee.firstName}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>First Name</td>
          <td>{{employee.firstName}}</td>
      </tr>
      <tr>
          <td>Last Name</td>
          <td>{{employee.lastName}}</td>
      </tr>
      <tr>
          <td>Email address</td>
          <td>{{employee.uid}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editEmployee({id:employee.uid})">Edit</a>
  </div>
</div>
