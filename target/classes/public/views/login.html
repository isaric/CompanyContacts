<div class="container pad-top" ng-controller="loginController">
    <form class="form-horizontal" role="form" ng-submit="doLogin()">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="loginForm.uid" class="form-control" id="email" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label"> Password</label>
            <div class="col-sm-10">
                <input type="text" ng-model="loginForm.password" class="form-control" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
        <div class="hidden">
            <input type="text" ng-model="loginForm.role" class="form-control" id="role">
        </div>
    </form>
</div>
